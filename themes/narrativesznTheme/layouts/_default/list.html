{{ define "main" }}
<div class="flex-container">
  <div class="previous">
    {{ with .PrevInSection }}
    <a href="{{.Permalink}}"><i class="fa-solid fa-chevron-left fa-5x"></i></a>
    {{ end }}
  </div>
  <div class="content">
    {{ if isset .Params "featured_post" }} {{ with .Site.GetPage .Params.featured_post }}{{ .Content }}{{ end }} {{ end }}
  </div>
  <div class="next">
    {{ with .NextInSection }}
    <a href="{{.Permalink}}"><i class="fa-solid fa-chevron-right fa-5x"></i></a>
    {{ end }}
  </div>
</div>        
{{ end }}
