{{ define "main" }}
<div class="flex-container">
  <div class="previous">
    {{ with .PrevInSection }}
    <a href="{{.Permalink}}"><i class="fa-solid fa-chevron-left fa-5x"></i></a>
    {{ end }}
  </div>
  <div class="content">
    <h1>{{ .Date.Format "Mon Jan 2, 2006" }}</h1>
    {{ .Content }}
  </div>
  <div class="next">
    {{ with .NextInSection }}
    <a href="{{.Permalink}}"><i class="fa-solid fa-chevron-right fa-5x"></i></a>
    {{ end }}
  </div>
</div>        
{{ end }}
